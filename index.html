<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="./image/svg/challenge.svg" alt="Logo" />
      </div>
    </header>
    <main id="app">
      <form method="post" id="fm__texto">
        <textarea
          name="texto"
          id="texto"
          placeholder="Ingrese el textos aqui"
        ></textarea>
      </form>
      <div class="warning">
        <img
          src="./image/png/bi_exclamation-circle-fill.png"
          alt="exclamation circle fill"
        />
        <span class="text__warning">
          Solo letras minúsculas y sin acentos
        </span>
      </div>
      <section class="btn__respuesta">
        <button class="encriptar validar" onclick="encrypt()">Encriptar</button>
        <button class="desencriptar validar" onclick="decrypt()">
          Desencriptar
        </button>
      </section>
    </main>
    <aside>
      <div class="response">
        <div class="image">
          <picture>
            <source
              media="(min-width:1020px)"
              srcset="./image/svg/encriptar.svg"
              type="image/svg+xml"
              width="80%"
            />
            <img src="./image/svg/void.svg" type="image/svg+xml" alt=" " />
          </picture>
        </div>
        <h4 class="subtitle">
          <strong>Ningún mensaje fue encontrado</strong>
        </h4>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </aside>
    <footer>
      <span class="description"
        >Otoniel Hernández Garzón
        <strong>Desarrollador web Full-Stack</strong></span
      >
      <span class="redes__sociales">
        <a href="https://github.com/ottohernandezgarzon">
          <img
            src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=000000"
            alt="Logo de github"
          />
        </a>
        <a href="https://www.linkedin.com/in/ottohernandezgarzon"
          ><img
            src="https://img.icons8.com/?size=100&id=13930&format=png&color=000000"
            alt="logo de linkedIN"
          />
        </a>
      </span>
    </footer>
    <script src="./javascript/main.js"></script>
  </body>
</html>
